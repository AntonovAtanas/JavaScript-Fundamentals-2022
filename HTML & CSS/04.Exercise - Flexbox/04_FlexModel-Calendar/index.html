<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="workweek-title">Workweek</span>
            <div class="workdays-wrapper">
                <span>1. Monday</span>
                <span>2. Tuesday</span>
                <span>3. Wednesday</span>
                <span>4. Thursday</span>
                <span>5. Friday</span>
            </div>
            <span>Weekend</span>
            <div class="weekend-wrapper">
                <span>6. Saturday</span>
                <span>7. Sunday</span>
            </div>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
