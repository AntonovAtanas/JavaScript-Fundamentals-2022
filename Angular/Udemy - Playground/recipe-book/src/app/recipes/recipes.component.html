<div class="row">
  <div class="col-md-5">
    <app-recipe-list (currentRecipe)="onSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="currentRecipe; else notSelected" [currentRecipe]="currentRecipe"></app-recipe-detail>
    <ng-template #notSelected><p>Please select a recipe</p></ng-template>
  </div>
</div>
