<app-game-control (currentNumber)="numberListener($event)"></app-game-control>
<ng-container *ngFor="let currentNumber of allNumbers">
    <app-odd *ngIf="currentNumber % 2 != 0" [number]="currentNumber"></app-odd>
    <app-even *ngIf="currentNumber % 2 == 0" [number]="currentNumber"></app-even>
</ng-container>
