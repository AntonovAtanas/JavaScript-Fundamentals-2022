<div class="container">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <fieldset>
            <h1>Registration Form</h1>

            <p class="field field-icon">
                <label for="name"><span><i class="fas fa-user"></i></span></label>
                <input type="text" name="name" id="name" placeholder="Mark Ulrich" formControlName="name">
            </p>

            <p class="error" *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched">
                Incorrect name
            </p>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="text" name="email" id="email" placeholder="marÐº@gmial.com" formControlName="email">
            </p>

            <p class="error" *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">
                Incorrect email
            </p>

            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="tel" id="tel" class="tel" formControlName="code">
                    <option *ngFor="let code of phoneCodes" [value]="code">{{code}}</option>
                </select>
                <input type="text" name="tel" id="tel" placeholder="888 888" formControlName="tel">
            </p>

            <p class="error" *ngIf="!registerForm.get('tel')?.valid && registerForm.get('tel')?.touched">
                Incorrect telephone
            </p>

            <p class="field field-icon">
                <label for="building"><span><i class="fas fa-building"></i></span></label>
                <select name="building" id="building" class="building" formControlName="job" formControlName="job">
                    <option *ngFor="let job of jobs" [value]="job">{{job}}</option>
                </select>
            </p>

            <p class="error" *ngIf="!registerForm.get('job')?.valid && registerForm.get('job')?.touched">
                Incorrect job
            </p>

            <div formGroupName="userPassword">
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" formControlName="password">
            </p>

            <p class="error" *ngIf="!registerForm.get('userPassword.password')?.valid && registerForm.get('userPassword.password')?.touched">
                Incorrect password
            </p>

            <p class="field field-icon">
                <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="re-password" id="re-password" placeholder="******" formControlName="rePassword">
            </p>
            
            <p class="error" *ngIf="registerForm.get('userPassword')?.errors?.['passwordMissmatch']">
                Passwords do not match
            </p>

        </div>

            <p>
                <button type="submit" [disabled]="!registerForm.valid">Create Account</button>
            </p>

            <p class="text-center">
                Have an account?
                <a href="">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
