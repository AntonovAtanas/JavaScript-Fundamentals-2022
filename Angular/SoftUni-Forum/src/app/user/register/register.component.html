<div class="container">
    <form class="register" #form="ngForm" (submit)="onRegister(form)">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input class="input-error" type="text" name="username" id="username" placeholder="Johny"
                #username="ngModel"
                ngModel
                required
                minlength="5"
                >
            </p>
            <ng-container *ngIf="username.touched">
                <p class="error" *ngIf="username.errors?.['required']">
                    Username is required!
                </p>
                <p class="error" *ngIf="username.errors?.['minlength']">
                    Username is less than 5 symbols!
                </p>
            </ng-container>


            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com"
                #email="ngModel"
                ngModel
                pattern="^[a-zA-Z0-9._%+-]{6,}@gmail\.(bg|com)$"
                required
                >
            </p>
            <ng-container *ngIf="email.touched">
                <p class="error" *ngIf="email.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="email.errors?.['pattern']">
                    Email is not valid!
                </p>
            </ng-container>

            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="select-tel" id="select-tel" class="tel">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" placeholder="885 888 888"
                #telephone="ngModel"
                ngModel
                >
            </p>

            <!-- password -->
            <div ngModelGroup="passwordGroup" appConfirmPassword>
                <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******"
                #password="ngModel"
                ngModel
                required
                pattern="[a-zA-Z0-9]{5,}"
                >
                </p>

                <ng-container *ngIf="password.touched">
                <p class="error" *ngIf="password.errors?.['required']">
                Password is required!
                </p>
                <p class="error" *ngIf="password.errors?.['pattern']">
                Password must be at least 5 characters!
                </p>
                </ng-container>

            <!-- rePassword -->
                <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="rePassword" id="rePassword" placeholder="******"
                #rePassword="ngModel"
                ngModel
                required
                >
                </p>
            <p class="error" *ngIf="form.form.controls['passwordGroup']?.errors?.['passwordMatchError']">Repeat Password does not match password!</p>
        </div>

            <button 
            [disabled]="form.invalid"
            >Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/user/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
