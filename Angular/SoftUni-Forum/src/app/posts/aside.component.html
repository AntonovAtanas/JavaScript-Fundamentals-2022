

<div class="aside">
    <h2 class="title">
        Recent posts
    </h2>
    <div>
        <div class="aside-theme" *ngFor="let post of latestPosts">
            <a href="#">
                <h3>{{post.userId.username}}</h3>
                <p>{{post.userId.username}}</p>
                <p><span>{{post.created_at}}</span></p>
            </a>
        </div>
    </div>
</div>
